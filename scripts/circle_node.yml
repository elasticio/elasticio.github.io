version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12-stretch
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Installing Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Running Mocha Tests
          command: npm test
  docs:
    docker:
      - image: circleci/node:12-stretch
    steps:
      - checkout
      - run:
          name: Download Script
          command: mkdir $HOME/script && curl -o $HOME/script/create_pr.bash https://raw.githubusercontent.com/elasticio/elasticio.github.io/master/scripts/create_pr.bash
      - run:
          shell: /bin/bash
          name: Create PR
          command: bash $HOME/script/create_pr.bash -p $PWD -n {{COMPONENT_DOCS_NAME}}

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
  deploy_docs:
    jobs:
      - docs:
          filters:
            branches:
              only:
                - master
